  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1549400262-b91c10d32c52?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;

    .main {
      background: rgba(0,0,0,0.80);
      border-radius: 18px;
      box-shadow: 0 4px 32px #000a;
      padding: 2.2em 2em;
      text-align: left;
      margin-top: 20vh;
      max-width: 650px;
    }
    .title {
      font-weight: bold;
      margin-bottom: 1.5em;

    .text-block {
      font-size: 1.15em;

        margin-top: 1.5em;

<body>
  <div class="main">
    <div class="title">ФОРМА-КОД (6.4): “Климат — не разрядка, а сцена”</div>
    <div class="text-block">
Я не ищу выхода.
Я вхожу в сцену.
    </div>
    <div class="text-block quote-block">
Напряжение — это не сигнал к бегству,
а зов к форме.
Если нет формы — сцена распадётся.
    </div>
    <div class="text-block">
Климат больше не сбрасывает.
Он собирает узел.
И если нет оператора — он собирает искажение.
    </div>
